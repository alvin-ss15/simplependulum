<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulation with Passivity-Based Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pendulum Simulation</h1>
        <div class="pendulum-area">
        <canvas id="trailCanvas" width="800" height="300"></canvas>
            <div id="pendulum">
                <div id="rod"></div>
                <div id="bob"></div>
            </div>
        </div>
        <div>
            
        </div>

        <div class="time-display">
            Time to Equilibrium: <span id="timeElapsed">0.0</span> seconds
        </div>

            <table align="center">
                <tr>
                    <td align="right"><label for="angleSlider">Initial Angle: </label></td>
                    <td><input type="range" id="angleSlider" min="-90" max="90" value="0"></td>
                    <td align="left"><span id="angleValue">0</span>°</td>
                </tr>
                <tr>
                    <td align"right"><label for="dampingSlider">Convergence Rate: </label></td>
                    <td><input type="range" id="dampingSlider" min="0" max="0.2" step="0.01" value="0.05"></td>
                    <td align="left"><span id="dampingValue">0.05</span></td>
                </tr>
            </table>
            <div>
                <button id="startButton">Start</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
