<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Pendulum Simulation</h1>
        
        <div class="pendulum-area">
            <div id="pendulum">
                <div id="rod"></div>
                <div id="bob"></div>
            </div>
        </div>

        <div class="time-display">
            Time to Equilibrium: <span id="timeElapsed">0.0</span> seconds
        </div>

        <div class="controls">
            <label for="angleSlider">Initial Angle: <span id="angleValue">0</span>Â°</label>
            <input type="range" id="angleSlider" min="-90" max="90" value="0">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
